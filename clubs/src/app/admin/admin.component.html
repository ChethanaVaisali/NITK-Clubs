<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sufee Admin - HTML5 Admin Template</title>
  <meta name="description" content="Sufee Admin - HTML5 Admin Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-icon.png">
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>


<!-- Left Panel -->

<aside id="left-panel" class="left-panel">
  <nav class="navbar navbar-expand-sm navbar-default">

    <div class="navbar-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="./"><img src="assets/images/logo1.png" alt="Logo"></a>
      <a class="navbar-brand hidden" href="./"><img src="assets/images/logo2.png" alt="Logo"></a>
    </div>

    <div id="main-menu" class="main-menu collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a> <i class="menu-icon fa fa-dashboard"></i>NITK Clubs</a>
        </li>
        <h3 class="menu-title">About</h3><!-- /.menu-title -->
        <li >
          <a [routerLink]="['/adminprofile']" class="dropdown-toggle">
            <i class="menu-icon fa fa-laptop"></i>Profile</a>
        </li>
        <li >
          <button (click)="Logout()" class="dropdown-toggle"  aria-haspopup="true" aria-expanded="false">
            <i class="menu-icon fa fa-laptop"></i>Logout</button>
        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</aside><!-- /#left-panel -->

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

  <!-- Header-->
  <header id="header" class="header">

    <div class="header-menu">

      <div class="col-sm-7">
        <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
        <div class="header-left">
          <button class="search-trigger"><i class="fa fa-search"></i></button>
          <div class="form-inline">
            <form class="search-form">
              <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
              <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
            </form>
          </div>

        </div>
      </div>

      <div class="col-sm-5">
        <div class="user-area dropdown float-right">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="user-avatar rounded-circle" src="assets/images/admin.jpg" alt="User Avatar">
          </a>

          <div class="user-menu dropdown-menu">
            <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

            <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

            <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

            <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
          </div>
        </div>

        <div class="language-select dropdown" id="language-select">
          <a class="dropdown-toggle" href="#" data-toggle="dropdown"  id="language" aria-haspopup="true" aria-expanded="true">
            <i class="flag-icon flag-icon-in"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="language" >
            <div class="dropdown-item">
              <span class="flag-icon flag-icon-fr"></span>
            </div>
            <div class="dropdown-item">
              <i class="flag-icon flag-icon-es"></i>
            </div>
            <div class="dropdown-item">
              <i class="flag-icon flag-icon-us"></i>
            </div>
            <div class="dropdown-item">
              <i class="flag-icon flag-icon-it"></i>
            </div>
          </div>
        </div>

      </div>
    </div>

  </header><!-- /header -->
  <!-- Header-->

  <div class="breadcrumbs">
    <div class="col-sm-4">
      <div class="page-header float-left">
        <div class="page-title">
          <h1>Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="page-header float-right">
        <div class="page-title">
          <ol class="breadcrumb text-right">
            <li class="active">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="admin">
    <h2 style="position:absolute;left:53%;">{{title}}</h2>
    <a [routerLink]="['/addPost']" class="btn blue" style="position:absolute; top : 30%; left: 30%; right : 18%; "> Add a post</a>
    <a [routerLink]="['/deletePost']" class="btn blue" style="position:absolute; top : 45%; left: 30%; right : 18%; "> Delete a post</a>
    <a [routerLink]="['/addStudentMember']" class="btn blue" style="position:absolute; top : 62%; left: 30%; right : 18%; "> Add a student member</a>
    <a [routerLink]="['/deleteStudentMember']" class="btn blue" style="position:absolute; top : 80%; left: 30%; right : 18%; "> Delete a student member</a>
  </div>

</div><!-- /#right-panel -->

<!-- Right Panel -->

      $('body').toggleClass('open');

    $('.search-trigger').on('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      $('.search-trigger').parent('.header-left').addClass('open');
    });

    $('.search-close').on('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      $('.search-trigger').parent('.header-left').removeClass('open');
    });

  ( function ( $ ) {
    "use strict";


// const brandPrimary = '#20a8d8'
    const brandSuccess = '#4dbd74'
    const brandInfo = '#63c2de'
    const brandDanger = '#f86c6b'

    function convertHex (hex, opacity) {
      hex = hex.replace('#', '')
      const r = parseInt(hex.substring(0, 2), 16)
      const g = parseInt(hex.substring(2, 4), 16)
      const b = parseInt(hex.substring(4, 6), 16)

      const result = 'rgba(' + r + ',' + g + ',' + b + ',' + opacity / 100 + ')'
      return result
    }

    function random (min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    var elements = 27
    var data1 = []
    var data2 = []
    var data3 = []

    for (var i = 0; i <= elements; i++) {
      data1.push(random(50, 200))
      data2.push(random(80, 100))
      data3.push(65)
    }

    //ctx.height = 200;

        datasets: [

            label: 'My First dataset',
            backgroundColor: convertHex(brandInfo, 10),
            borderColor: brandInfo,
            pointHoverBackgroundColor: '#fff',
            borderWidth: 2,
            data: data1

            label: 'My Second dataset',
            backgroundColor: 'transparent',
            borderColor: brandSuccess,
